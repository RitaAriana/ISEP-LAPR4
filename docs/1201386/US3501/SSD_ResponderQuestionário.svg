="spacing" textLength="237" x="74" y="331.5654">Mostra a informação final do questionário</text><polygon fill="#A80036" points="52,362.7734,42,366.7734,52,370.7734,48,366.7734" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="46" x2="382" y1="366.7734" y2="366.7734"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="58" y="361.917">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="181" x="69" y="361.917">Informa o sucesso da operação</text><!--MD5=[ce151035b0df7acea441ee2fb21da611]
@startuml

autonumber
actor "Client" as C

activate C
C -> ":System" : Inicia o processo de responder a um questionário
activate ":System"
":System" - -> C : Mostra os questionários que existem por responder
deactivate ":System"
C -> ":System" : Seleciona o questionário que pretende responder
activate ":System"
":System" - -> C : Mostra a informação inicial do questionário
loop enquanto existirem perguntas a serem feitas
":System" - -> C : Mostra a pergunta do questionário
deactivate ":System"
C -> ":System" : Responde à pergunta apresentada
activate ":System"
end
":System" - -> C : Mostra a informação final do questionário
":System" - -> C : Informa o sucesso da operação
deactivate ":System"
deactivate C

@enduml

